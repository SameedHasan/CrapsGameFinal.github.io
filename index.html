<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craps - Game of Chance</title>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="alert alert-danger" role="alert">
        <h3>Craps - Game of Chance</h3>
    </div>
    <form action="">
        
        <div class="row g-3 align-items-center my-5">
            <div class="col-auto">
                <label for="sumfield" class="col-form-label mx-4">Sum</label>
            </div>
            <div class="col-auto mx-1">
                <input type="text" id="sumfield" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div><div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="pointfield" class="col-form-label mx-4">Point</label>
            </div>
            <div class="col-auto">
                <input type="text" id="pointfield" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div> 
    </form>
    
    <div class="container">
        
        <div class="dice-wrapper">
            <img  id="die-1" src="dice-00.png">
            <img  id="die-2" src="dice-00.png">
        </div>
        <p id="pointfield"></p>
        <button onclick="play()">ROLL THE DICE</button>
        <div id="status">
            Click ROLL THE DICE button to play</div>
    </div>
    <div class="alert alert-danger d-flex justify-content-between top" role="alert">
        <h4 class="mx-3"> Syed Sameed Hasan</h4>
        <h4 class="mx-3"> 3980-FBAS/BSCS4/F18</h4>
    </div>
    
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
